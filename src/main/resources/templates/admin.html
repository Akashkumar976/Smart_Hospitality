<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Arogya Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin">Dashboard</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <h2>Welcome, Admin!</h2>
    <p>Use the dashboard to manage appointments, staff, billing, and analytics.</p>

    <div class="row mt-4">
        <!-- Appointments -->
        <div class="col-md-3 mb-3">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5 class="card-title">Appointments</h5>
                    <p class="card-text">View and manage appointments</p>
                    <a href="/admin/appointments" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>

        <!-- Staff -->
        <div class="col-md-3 mb-3">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5 class="card-title">Staff</h5>
                    <p class="card-text">Manage doctors and staff</p>
                    <a href="/admin/staff/add" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>

        <!-- Billing -->
        <div class="col-md-3 mb-3">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5 class="card-title">Billing</h5>
                    <p class="card-text">Manage hospital billing</p>
                    <a href="/admin/appointments/billing" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>

        <!-- Analytics -->
        <div class="col-md-3 mb-3">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5 class="card-title">Analytics</h5>
                    <p class="card-text">View hospital statistics</p>
                    <a href="/admin/analytics" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
