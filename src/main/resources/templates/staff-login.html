<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Login - Arogya Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Staff Login / Signup</h2>
    <form th:action="@{/staff/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Aadhaar Number</label>
            <input type="text" class="form-control" name="aadhaar" placeholder="Enter Aadhaar number" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Unique Staff ID</label>
            <input type="text" class="form-control" name="staffId" placeholder="Enter unique 8-digit ID" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password (if set)</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login / Signup</button>
    </form>
</body>
</html>
