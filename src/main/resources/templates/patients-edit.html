<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        h2 {
            background: linear-gradient(90deg, #007bff, #00d4ff);
            background-clip: text;
            color: transparent;
            font-weight: 700;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        label {
            font-weight: 500;
            color: #333;
        }

        input.form-control, select.form-select {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 0.75rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input.form-control:focus, select.form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0,123,255,0.2);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 50px;
            padding: 0.6rem 1.8rem;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            background: linear-gradient(90deg, #0072ff, #00c6ff);
        }

        .btn-secondary {
            border-radius: 50px;
            padding: 0.6rem 1.8rem;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: staffNavbar"></div>

<div class="container">
    <h2>Edit Patient</h2>

    <form th:action="@{|/patients/edit/${patient.id}|}" th:object="${patient}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" th:field="*{age}" class="form-control" placeholder="Enter age" min="0" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select th:field="*{gender}" class="form-select" required>
                <option value="">Select Gender</option>
                <option value="Male" th:selected="${patient.gender=='Male'}">Male</option>
                <option value="Female" th:selected="${patient.gender=='Female'}">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" th:field="*{mobileNumber}" class="form-control" placeholder="Enter mobile number" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select th:field="*{status}" class="form-select" required>
                <option value="">Select Status</option>
                <option value="NEW" th:selected="${patient.status=='NEW'}">NEW</option>
                <option value="ADMITTED" th:selected="${patient.status=='ADMITTED'}">ADMITTED</option>
                <option value="DISCHARGED" th:selected="${patient.status=='DISCHARGED'}">DISCHARGED</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary me-2">Update</button>
        <a th:href="@{/patients}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
