<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Appointment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
            <div th:replace="fragments/navbar :: staffNavbar"></div>
<br>
<div class="container mt-5">
    <h2 th:text="${appointment.id != null} ? 'Edit Appointment' : 'Add Appointment'"></h2>
    <form th:action="@{/admin/appointments/save}" th:object="${appointment}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Patient Name</label>
            <input type="text" class="form-control" th:field="*{patientName}" placeholder="Patient Name" required>
            <div class="invalid-feedback">Please enter patient name.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" class="form-control" th:field="*{mobileNumber}" placeholder="Mobile Number" required>
            <div class="invalid-feedback">Please enter mobile number.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" th:field="*{address}" placeholder="Address" required>
            <div class="invalid-feedback">Please enter address.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" th:field="*{gender}" required>
                <option value="" disabled>Select Gender</option>
                <option value="Male" th:selected="${appointment.gender=='Male'}">Male</option>
                <option value="Female" th:selected="${appointment.gender=='Female'}">Female</option>
                <option value="Other" th:selected="${appointment.gender=='Other'}">Other</option>
            </select>
            <div class="invalid-feedback">Please select gender.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Doctor Name</label>
            <select class="form-select" th:field="*{doctorName}" required
                    th:onchange="this.form.submit()">
                <option value="" disabled>Select Doctor</option>
                <option value="Dr. Mehta" th:selected="${appointment.doctorName=='Dr. Mehta'}">Dr. Mehta</option>
                <option value="Dr. Kapoor" th:selected="${appointment.doctorName=='Dr. Kapoor'}">Dr. Kapoor</option>
                <option value="Dr. Rao" th:selected="${appointment.doctorName=='Dr. Rao'}">Dr. Rao</option>
            </select>
            <div class="invalid-feedback">Please select doctor.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Appointment Date</label>
            <input type="date" class="form-control" th:field="*{appointmentDate}" th:onchange="this.form.submit()" required>
            <div class="invalid-feedback">Please select appointment date.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Slot</label>
            <select class="form-select" th:field="*{slot}" required>
                <option value="" disabled>Select Slot</option>
                <option th:each="slot : ${availableSlots}" th:value="${slot}" th:text="${slot}"
                        th:selected="${appointment.slot == slot}"></option>
            </select>
            <div class="invalid-feedback">Please select slot.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Reason</label>
            <input type="text" class="form-control" th:field="*{reason}" placeholder="Reason" required>
            <div class="invalid-feedback">Please enter reason.</div>
        </div>

        <button type="submit" class="btn btn-primary me-2">Save</button>
        <a href="/admin/appointments" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
