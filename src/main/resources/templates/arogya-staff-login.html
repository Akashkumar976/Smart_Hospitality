<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Arogya Staff Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Arogya Staff Login / Signup</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <form th:action="@{/admin/staff/login}" method="post">
        <div class="mb-3">
            <label>Staff ID</label>
            <input type="text" name="staffId" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
    </form>

    <hr>

    <form th:action="@{/admin/staff/signup}" method="post">
        <h5 class="text-center">New Staff Signup</h5>
        <div class="mb-3">
            <label>Aadhaar Number</label>
            <input type="text" name="adharNumber" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Staff ID</label>
            <input type="text" name="staffId" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Signup</button>
    </form>
</div>
</body>
</html>
