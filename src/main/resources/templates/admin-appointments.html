<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
            <div th:replace="fragments/navbar :: staffNavbar"></div>
<br>
<div class="container mt-5">
    <h2>Appointments</h2>
    <a class="btn btn-success mb-3" href="/admin/appointments/add">Add Appointment</a>
    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Patient Name</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Doctor Name</th>
                <th>Date</th>
                <th>Slot</th>
                <th>Reason</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="appt : ${appointments}">
                <td th:text="${appt.id}"></td>
                <td th:text="${appt.patientName}"></td>
                <td th:text="${appt.mobileNumber}"></td>
                <td th:text="${appt.address}"></td>
                <td th:text="${appt.gender}"></td>
                <td th:text="${appt.doctorName}"></td>
                <td th:text="${#temporals.format(appt.appointmentDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${appt.slot}"></td>
                <td th:text="${appt.reason}"></td>
                <td>
                    <a th:href="@{'/admin/appointments/edit/' + ${appt.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/admin/appointments/delete/' + ${appt.id}}"
                       onclick="return confirm('Are you sure you want to delete this appointment?');"
                       class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
