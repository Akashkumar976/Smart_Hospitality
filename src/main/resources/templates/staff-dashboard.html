<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Dashboard</title>
    <style>
        /* Reset some defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f4f6f8;
            color: #333;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 10px 20px;
            color: white;
        }

        .navbar h2 {
            font-size: 24px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .container {
            padding: 30px 20px;
        }

        .welcome {
            margin-bottom: 30px;
        }

        .welcome h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            flex: 1 1 200px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .card p {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <!-- Include Navbar Fragment -->
    <div th:replace="fragments/navbar :: staffNavbar"></div>

    <div class="container">
        <!-- Welcome Message -->
        <div class="welcome">
            <h1>Welcome, <span th:text="${staff.name}">Staff Name</span></h1>
            <p>ID: <span th:text="${staff.staffId}"></span> | Role: <span th:text="${staff.role}"></span></p>
        </div>

        <!-- Dashboard Options -->
        <div class="cards">

            <div class="card" th:onclick="'location.href=\'' + @{/admin/appointments} + '\''">
                <h3>Appointments</h3>
                <p>View and manage patient appointments.</p>
            </div>

            <div class="card" th:onclick="'location.href=\'' + @{/admin/appointments/billing} + '\''">
                <h3>Billing</h3>
                <p>Check billing and payment records.</p>
            </div>

            <div class="card" th:onclick="'location.href=\'' + @{/patients} + '\''">
                <h3>Patients</h3>
                <p>View and manage patient records.</p>
            </div>
             <div class="card" th:onclick="'location.href=\'' + @{/beds} + '\''">
    <h3>Beds</h3>
    <p>Manage hospital beds and availability.</p>
</div>

        </div>
    </div>
</body>
</html>
