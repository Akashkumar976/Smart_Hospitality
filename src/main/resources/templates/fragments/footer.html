<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="footer">
    <footer style="background: linear-gradient(120deg, #0072ff, #00c6ff); 
                   color: white; 
                   padding: 40px 20px; 
                   border-top-left-radius: 20px; 
                   border-top-right-radius: 20px; 
                   box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
                   text-align: center;
                   position: relative;
                   overflow: hidden;">
        
        <!-- Animated Wave Effect -->
        <div style="position:absolute; bottom:0; left:0; width:200%; height:100px; 
                    background: rgba(255,255,255,0.2); 
                    border-radius: 50%; 
                    animation: wave 6s infinite linear;"></div>

        <div style="position: relative; z-index: 2;">
            <h5 style="font-weight: 700; margin-bottom: 15px;">Hospital Management System</h5>
            <p>Â© 2025 All Rights Reserved</p>
            
            <!-- Social Icons -->
            <div style="margin-top: 15px;">
                <a href="#" style="margin:0 10px; color:white; font-size:1.2rem; transition: transform 0.3s;">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="#" style="margin:0 10px; color:white; font-size:1.2rem; transition: transform 0.3s;">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="#" style="margin:0 10px; color:white; font-size:1.2rem; transition: transform 0.3s;">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>

    <style>
        /* Wave animation */
        @keyframes wave {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(-25%) translateY(5px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        /* Social icon hover */
        a:hover {
            transform: scale(1.2) rotate(10deg);
            color: #ffd700 !important;
        }
    </style>

    </div> <!-- CLOSE content -->
    </div> <!-- row -->
    </div> <!-- container-fluid -->

    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
</div>
</body>
</html>
